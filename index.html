<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 80px;
        }
    </style>

    <title>Document</title>
</head>
<body>
            <div>
                <h2>Entre em contato</h2>
                <form>
                    <label class="form-label" for="nome">Nome:</label>
                    <input class="form-control w-25" type="text" id="nome">
                    <label for="email" class="form-label">E-mail:</label>
                    <input id="email" type="email" class="form-control w-25">
                    <label for="mensagem" class="form-label">Telefone:</label>
                    <input class="form-control w-25" type="tel" id="tel">    
                    <div class="form-check form-switch">
                        <input class="form-check-input"type="checkbox" id="termos">
                        <label class="form-check-label"for="aceito-termos">Li e concordo com os termos</label>
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js    "></script>
</body>
</html>
